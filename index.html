<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="header center">
        <div class="tic"><h1>Tic</h1></div>
        <div class="tac"><h1 class="tac">Tac</h1></div>
        <div class="toe"><h1 class="tow">Toe</h1></div>
    </div>
    
    <div class="game-board-container center" id="container">
        <div class="square" id="one"></div>
        <div class="square" id="two"></div>
        <div class="square" id="three"></div>
        <div class="square" id="four"></div>
        <div class="square" id="five"></div>
        <div class="square" id="six"></div>
        <div class="square" id="seven"></div>
        <div class="square" id="eight"></div>
        <div class="square" id="nine"></div>
    </div>
    
    <div class="btn-container center">
        <button id="x-btn" class="btn">Start as X</button>
        <button id="o-btn" class="btn">Start as O</button>
        <button id="reset-btn" class="btn">Reset Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
